<!DOCTYPE html>
<html lang="en">

<head>
  <script type="text/javascript" src="https://unpkg.com/webcam-easy/dist/webcam-easy.min.js"></script>
</head>
<!-- <link rel="stylesheet" href="style.css"> -->
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
    <div class="container-fluid justify-content-center">
      <h4 class="navbar-brand">JWELLERY DEMO </h4>
    </div>
  </nav>

  <div class="mt-2 row">

    <div class="col" style="z-index: 2;">
      <div class="position-absolute d-inline border border-success mt-2"
        style="height: 20% ; width: 10%;z-index: 1; left: 20%;"></div>
      <video id="webcam" autoplay playsinline style="height: 75%; width: 100%;"></video>

    </div>
    <div class="col text-center">
      <img src="img2.png" alt="" class="position-absolute d-inline" style="height: 15%; width: 10%; right: 19%; margin-top: 10%; visibility: hidden;" id="x">
      <img src="chain.png" alt="" class="position-absolute d-inline" style="height: 15%; width: 10%; right: 19%; margin-top: 10%; visibility: hidden;" id="z">
      <img src="image.png" alt="" class="position-absolute d-inline" style="height: 15%; width: 10%; right: 19%; margin-top: 10%; visibility: hidden;" id="y">
      <canvas id="canvas" style="height: 75%; width: 75%; margin: auto;"></canvas>
    </div>


  </div>
  <div class="alert alert-success mx-auto w-50 text-center" role="alert">
    Please Put your face inside the box
  </div>


  <hr>

  <div class="container text-center ">
    <button type="button" class="btn btn-outline-primary btn-lg px-5" onclick="takepicture()">Capture</button>
  </div>

  <div class="container text-center mt-2">
    <img src="img2.png" class="img-thumbnail border-dark" alt="..." style="width:150px; height:150px;" onclick="showimage1()" id="x" >
    <img src="image.png" class="img-thumbnail border-dark" alt="..." style="width:150px; height:150px;" onclick="showimage2()" id="y">
    <img src="chain.png" class="img-thumbnail border-dark" alt="..." style="width:150px; height:150px;" onclick="showimage3()" id="z">
  </div>


  <script>

    const webcamElement = document.getElementById('webcam');
    const canvasElement = document.getElementById('canvas');
    const img = document.getElementById('x')
    const img2 = document.getElementById('y')
    const img3 = document.getElementById('z')
    const webcam = new Webcam(webcamElement, 'user', canvasElement);
    webcam.start()


    function takepicture() {
      const picture = webcam.snap();
      img.style.visibility = "visible"
      img2.style.visibility = "hidden"
      img3.style.visibility = "hidden"

    }
    function showimage2() {
      img.style.visibility = "hidden"
      img3.style.visibility = "hidden"
      img2.style.visibility = "visible"

    }
    function showimage1() {
      img2.style.visibility = "hidden"
      img3.style.visibility = "hidden"
      img.style.visibility = "visible"
    }

    function showimage3() {
      img2.style.visibility = "hidden"
      img3.style.visibility = "visible"
      img.style.visibility = "hidden"
    }


  </script>
</body>

</html>
